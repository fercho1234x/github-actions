name: Deploy to server

on:
  push:
    branches:
      - main

jobs:
  first-job:
    runs-on: ubuntu-latest

    # Los envs son variables de entorno que se pueden usar en los steps y jobs
    env:
      MY_ENV_VAR: "Hola Mundo"

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo ${MY_ENV_VAR}"

  second-job:
    # if: Los if se pueden usar para condicionar la ejecuci√≥n de un job o step
    # if: ${{ github.ref == 'refs/heads/main' }}
    # if: ${{ github.ref == 'refs/heads/main' }}
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: first-job
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo Dos :D"